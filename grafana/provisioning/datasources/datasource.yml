apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9095
    isDefault: true
    editable: true
    uid: prometheus_uid
    jsonData:
      timeInterval: 1s

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://host.docker.internal:16686  # or http://localhost:16686